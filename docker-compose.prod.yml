# Production docker-compose — all services with health checks.
# Usage: docker compose -f docker-compose.prod.yml up -d
#
# Requires .env file (copy from .env.example and configure).
#
# Note: MCP server is NOT included here — it runs via stdio
# on the developer's machine, not as an HTTP service.

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: openclaw
      POSTGRES_USER: openclaw
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-openclaw_prod}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openclaw"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: packages/backend
      dockerfile: Dockerfile
    env_file:
      - path: .env
        required: false
    environment:
      OPENCLAW_DATABASE_URL: postgresql+asyncpg://openclaw:${POSTGRES_PASSWORD:-openclaw_prod}@postgres:5432/openclaw
      OPENCLAW_REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: packages/frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    ports:
      - "80:80"
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
