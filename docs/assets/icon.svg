  <!-- Background -->
  <rect width="128" height="128" rx="28" fill="url(#bg)"/>

  <!-- Central hub -->
  <circle cx="64" cy="64" r="16" fill="url(#accent)"/>
  <circle cx="64" cy="64" r="22" fill="none" stroke="#6366f1" stroke-width="1.5" opacity="0.4"/>

