  <circle cx="30" cy="36" r="9" fill="#6366f1" opacity="0.8"/>
  <circle cx="98" cy="40" r="9" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="88" cy="96" r="9" fill="#a78bfa" opacity="0.8"/>
  <circle cx="36" cy="92" r="9" fill="#818cf8" opacity="0.8"/>

  <!-- Connection lines -->
  <line x1="38" y1="40" x2="50" y2="54" stroke="#6366f1" stroke-width="2" opacity="0.35"/>
  <line x1="90" y1="44" x2="76" y2="56" stroke="#8b5cf6" stroke-width="2" opacity="0.35"/>
  <line x1="82" y1="90" x2="74" y2="76" stroke="#a78bfa" stroke-width="2" opacity="0.35"/>
  <line x1="44" y1="88" x2="54" y2="76" stroke="#818cf8" stroke-width="2" opacity="0.35"/>
</svg>
