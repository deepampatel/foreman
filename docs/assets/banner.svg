<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" rx="12" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-opacity="0.03" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="300" rx="12" fill="url(#grid)"/>

  <!-- Decorative nodes (representing agents) -->
  <!-- Node 1 -->
  <circle cx="120" cy="150" r="6" fill="#6366f1" opacity="0.6"/>
  <circle cx="120" cy="150" r="12" fill="none" stroke="#6366f1" stroke-width="1" opacity="0.2"/>

  <!-- Node 2 -->
  <circle cx="180" cy="100" r="4" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="180" cy="100" r="8" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.15"/>

  <!-- Node 3 -->
  <circle cx="160" cy="200" r="5" fill="#6366f1" opacity="0.5"/>
  <circle cx="160" cy="200" r="10" fill="none" stroke="#6366f1" stroke-width="1" opacity="0.2"/>

  <!-- Node 4 -->
  <circle cx="240" cy="140" r="3" fill="#a78bfa" opacity="0.3"/>

  <!-- Connection lines -->
  <line x1="120" y1="150" x2="180" y2="100" stroke="#6366f1" stroke-width="1" opacity="0.15"/>
  <line x1="120" y1="150" x2="160" y2="200" stroke="#6366f1" stroke-width="1" opacity="0.15"/>
  <line x1="180" y1="100" x2="240" y2="140" stroke="#8b5cf6" stroke-width="1" opacity="0.1"/>
  <line x1="160" y1="200" x2="240" y2="140" stroke="#8b5cf6" stroke-width="1" opacity="0.1"/>

  <!-- Right side decorative nodes -->
  <circle cx="1020" cy="120" r="5" fill="#6366f1" opacity="0.4"/>
  <circle cx="1080" cy="170" r="4" fill="#8b5cf6" opacity="0.3"/>
  <circle cx="1050" cy="210" r="3" fill="#a78bfa" opacity="0.25"/>
  <line x1="1020" y1="120" x2="1080" y2="170" stroke="#6366f1" stroke-width="1" opacity="0.12"/>
  <line x1="1080" y1="170" x2="1050" y2="210" stroke="#8b5cf6" stroke-width="1" opacity="0.1"/>

  <!-- Logo icon: three connected circles (agent network) -->
  <g transform="translate(370, 110)">
    <!-- Central hub -->
    <circle cx="40" cy="40" r="16" fill="url(#accent)"/>
    <circle cx="40" cy="40" r="22" fill="none" stroke="#6366f1" stroke-width="1.5" opacity="0.4"/>

    <!-- Orbiting agents -->
    <circle cx="0" cy="10" r="8" fill="#6366f1" opacity="0.7"/>
    <circle cx="75" cy="15" r="8" fill="#8b5cf6" opacity="0.7"/>
    <circle cx="65" cy="72" r="8" fill="#a78bfa" opacity="0.7"/>

    <!-- Connection lines to hub -->
    <line x1="8" y1="14" x2="26" y2="30" stroke="#6366f1" stroke-width="1.5" opacity="0.4"/>
    <line x1="67" y1="19" x2="54" y2="32" stroke="#8b5cf6" stroke-width="1.5" opacity="0.4"/>
    <line x1="60" y1="66" x2="50" y2="52" stroke="#a78bfa" stroke-width="1.5" opacity="0.4"/>
  </g>

  <!-- Wordmark -->
  <text x="480" y="168" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="56" font-weight="700" fill="#ffffff" letter-spacing="-1">
    Entourage
  </text>

  <!-- Tagline -->
  <text x="484" y="200" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="16" fill="#a1a1aa" letter-spacing="0.5">
    Your AI development entourage
  </text>

  <!-- Accent line under tagline -->
  <rect x="484" y="214" width="60" height="2" rx="1" fill="url(#accent)" opacity="0.6"/>
</svg>
